<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="app.css">
    <title>Results | CalifyMe - Calorie Tracker</title>
</head>
<body>
    <div class="main column">
        <div class="row" style="gap:1em">
            <h1 class="text-white">Your total calories are: </h1>
            <h1 class="text-accent-yellow"> NNN</h1>
        </div>
        <form id="calorie-tracker-form" class="result-form-container">
            <div class="column center form-gap">
                <input type="text" class="" id="food-name" placeholder="Name of Food">
                <input type="number" class="" id="calorie-amount" placeholder="Amount of Calories" style="padding-bottom:25px;">
                <input type="submit" value="Calculate" class="button flex center">
            </div>
        </form>
    </div>
</body>
</html>
