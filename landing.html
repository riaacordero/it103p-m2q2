<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="app.css">
    <title>CalifyMe | Calorie Tracker</title>
</head>
<body>
    <div class="main column">
        <h1 class="text-accent-yellow" style="margin: 0%;">Track your calories with CalifyMe!</h1>
        <p class="text-white" style="width: 70%;text-align: center;">Do you feel like you ate too much for noche buena? Or do you feel like eating today but worry too much about your weight? Enter the following information to determine the calories you need for the day.</p>
        <form id="calorie-tracker-form" method="GET" action="results.html" class="form-container">
            <div class="column center">
                <div class="form-gap row" style="align-items: center;">
                    <input type="number" class="" id="age" placeholder="Age" name="age" min=1 style="padding:10px;" required>
                    <fieldset id="gender" class="row">
                        <label>Gender: </label>
                        <div style="padding-left:10px">
                            <label for="gender-radio-male">Male</label>
                            <input type="radio" id="male" name="gender" value="male" class="">
                        </div>
                        <div style="padding-left:10px">
                            <label for="gender-radio-female">Female</label>
                            <input type="radio" id="female" name="gender" class="" value="female" checked="checked">
                        </div>
                    </fieldset>
                </div>
                <div class="form-gap row">
                    <input type="number" class="" id="weight" name="weight" placeholder="Weight (in kg)" min=1 style="padding:10px;" required>
                    <input type="number" class="" id="height" name="height" placeholder="Height (in cm)" min=1 style="padding:10px;" required>
                </div>
                <div class="form-gap row" style="padding-bottom:25px;">
                    <select class="custom-select" id="activity" name="activity" placeholder="Activity" style="padding:10px;" required>
                        <option value="1">Sedentary (little or no exercise)</option>
                        <option value="2">Lightly active (light exercise/sports 1-3 days/week)</option>
                        <option value="3">Moderately active (moderate exercise/sports 3-5 days/week)</option>
                        <option value="4">Very active (hard exercise/sports 6-7 days a week)</option>
                        <option value="5">Extra active (very hard exercise/sports & physical job or 2x training)</option>
                    </select>
                </div>
                <input type="submit" value="Calculate" class="button flex center">
            </div>
        </form>
    </div>
</body>
</html>
